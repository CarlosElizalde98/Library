<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div id="navbar">
      <h1>Library</h1>
    </div>
    <div id="container">
      <form id="add-book" novalidate>
        <label for="title">
          <span>Enter Title:</span>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            required
          />
          <span class="error" id="title-error" aria-live="polite"></span>
        </label>

        <label for="author">
          <span>Enter Author:</span>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="author"
            required
          />
          <span class="error" id="author-error" aria-live="polite"></span>
        </label>

        <label for="page-numbers">
          <span>Enter number of pages:</span>
          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="pages"
            required
          />
          <span class="error" id="page-error" aria-live="polite"></span>
        </label>

        <label for="read?">
          <span>Have you read this book yet?:</span>
          <input type="checkbox" id="read" name="read" value="read" /><br />
        </label>
        <input type="submit" value="Add Book" />
        <span class="error" aria-live="polite"></span>
      </form>

      <div id="display"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
